<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Adivinhe a cor de acordo com código RGB abaixo:</h1>
  </header>
  <main>
    <section id="rgb-code">
      <p id="rgb-color"></p>
    </section>
    <section id="rgb-answers">
      <h2 id="answer">Escolha uma cor</h2>
    </section>
    <section id="user-interaction">
      <button id="reset-game">Recomeçar</button>
      <h3>Sua pontução:</h3>
      <p id="score">0</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
